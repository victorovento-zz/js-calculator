<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/normalize.css" />
</head>

<body>
    <header>
        <h1 id="titulo">
            CALCULADORA
        </h1>
    </header>
    <br><br><br><br><br><br>
    <div id="calculator-body">
        <section>
            <div id="pantalla">
                <p>0</p>
            </div>
        </section>
        <section id="all-buttons">
            <div class="fila">
                <button class="button operator" id="clear">
                    <p>C</p>
                </button>
                <button class="button operator" id="left-parenthesis">
                    <p>(</p>
                </button>
                <button class="button operator" id="right-parenthesis">
                    <p>)</p>
                </button>
                <button class="button operator" id="divide">
                    <p>÷</p>
                </button>
            </div>
            <div class="fila">
                <button class="button number" id="7">
                    <p>7</p>
                </button>
                <button class="button number" id="8">
                    <p>8</p>
                </button>
                <button class="button number" id="9">
                    <p>9</p>
                </button>
                <button class="button operator" id="multiplication">
                    <p>×</p>
                </button>
            </div>
            <div class="fila">
                <button class="button number" id="4">
                    <p>4</p>
                </button>
                <button class="button number" id="5">
                    <p>5</p>
                </button>
                <button class="button number" id="6">
                    <p>6</p>
                </button>
                <button class="button operator" id="subtraction">
                    <p>-</p>
                </button>
            </div>
            <div class="fila">
                <button class="button number" id="1">
                    <p>1</p>
                </button>
                <button class="button number" id="2">
                    <p>2</p>
                </button>
                <button class="button number" id="3">
                    <p>3</p>
                </button>
                <button class="button operator" id="sum">
                    <p>+</p>
                </button>
            </div>
            <div class="fila">
                <button class="button number" id="backspace">
                    <p>←</p>
                </button>
                <button class="button number" id="0">
                    <p>0</p>
                </button>
                <button class="button number" id="point">
                    <p>.</p>
                </button>
                <button class="button equal" id="equal">
                    <p>=</p>
                </button>
            </div>
            <script src="js/operations.js"></script>
        </section>
    </div>

    <!-- <script src="js/operations.js"></script> -->
</body>

</html>
